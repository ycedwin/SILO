    function validateForm() {
      var name = document.forms["test"]["name"].value;
      if (name == "") {
        alert("Name must be filled out");
        return false;
      } else if (name.length > 50) {
        alert("Name cannot be more than 50 characters");
        return false;
      } else if (/[^a-zA-Z0-9\-]/.test(name)) {
        alert("Name can only contain alphanumeric characters and hypehns(-)")
        return false;
      }

      var gender = document.forms["test"]["gender"].value;
      if (gender == "") {
        alert("Gender must be choosed");
        return false;
      }
      var email = document.forms["test"]["email"].value;
      if (email == "") {
        alert("Email must be filled out");
        return false;
      }

      var atpos = email.indexOf("@");
      var dotpos = email.lastIndexOf(".");
      if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
        alert("Not a valid e-mail address");
        return false;
      }
    }
